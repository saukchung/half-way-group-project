<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Half Way</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h1 id="site-header">1/2 Way</h1>
    </header>

    <form class="form">
      <div>
        <input
          id="pointa"
          class="controls"
          type="text"
          placeholder="My Location"
        />
      </div>
      <div>
        <input
          id="pointb"
          class="controls"
          type="text"
          placeholder="Your Location"
        />
      </div>
      <button id="generate">Generate</button>
    </form>

    <div id="map">
      <!-- GOOGLE MAP HAS TO COME UP HERE -->
    </div>

    <main id="results-container">
      <!-- header for the list of results cards -->
      <div>
        <h3>Results:</h3>
        <div>
          <h5>Sort by:</h5>
          <select name="sortBy" id="sortBy">
            <option value="">Ratings</option>
            <option value="">Costs</option>
            <option value="">Most equidistant</option>
            <option value="">##</option>
          </select>
        </div>
      </div>

      <!-- cards go here -->
    </main>

    <footer>
      <p>made by the MVPs</p>
    </footer>
    <!-- Brian'sKey AIzaSyBcWRkRyguOY-1Up9HLRlIlqR8ApfkqGGQ -->
  </body>
  <!-- Linked the Javascript here -->
  <script src="./assets/js/script.js"></script>

  <script src="./assets/js/locale.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?library=places,&key=AIzaSyBcWRkRyguOY-1Up9HLRlIlqR8ApfkqGGQ&callback=initMap"
    async
    defer
  ></script>
</html>
